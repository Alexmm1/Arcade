<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <style src="app.js"></style>
</head>
<body>
    <div id="player-1-name">
    <form class="player-name"> 
        <div class="player-name-inputs">
            <label for="player-title">Name</label>
            <input id="player-title" type="text" name="title">
            <button class="player-name-button">Enter</button>
        </div>
    </form>
    </div>
    <div id="player-2-name">
    <form class="player-name"> 
        <div class="player-name-inputs">
            <label for="player-title">Name</label>
            <input id="player-title" type="text" name="title">
            <button class="player-name-button">Enter</button>
        </div>
    </form>
    </div>
    
    <button class="game-restart">Restart Game</button>
    <div class="board">
        <div id="0" class="cell"></div>
        <div id="1" class="cell"></div>
        <div id="2" class="cell"></div>
        <div id="3" class="cell"></div>
        <div id="4" class="cell"></div>
        <div id="5" class="cell"></div>
        <div id="6" class="cell"></div>
        <div id="7" class="cell"></div>
        <div id="8" class="cell"></div>
    </div>
</body>
</html>
