<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <script src='app.js'></script>
</head>
<body>
    <div id="player-1-name">
    <form class="player-name"> 
        <div class="player-name-inputs">
            <label for="player-title">Name</label>
            <input id="player-title" type="text" name="title">
            <button class="player-name-button">Enter</button>
        </div>
    </form>
    </div>
    <div id="player-2-name">
    <form class="player-name"> 
        <div class="player-name-inputs">
            <label for="player-title">Name</label>
            <input id="player-title" type="text" name="title">
            <button class="player-name-button">Enter</button>
        </div>
    </form>
    </div>
    
    <button class="game-restart">Restart Game</button>
    <div class="board">
        <div class='cell' id="0"></div>
        <div class='cell' id="1"></div>
        <div class='cell' id="2"></div>
        <div class='cell' id="3"></div>
        <div class='cell' id="4"></div>
        <div class='cell' id="5"></div>
        <div class='cell' id="6"></div>
        <div class='cell' id="7"></div>
        <div class="cell" id="8"></div>
    </div>
</body>
</html>
